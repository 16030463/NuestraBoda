<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Imagen: brillo en 30 días</title>
  <style>
    body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:#111; }
    img { max-width:90vw; max-height:90vh; transition: filter 0.6s ease; display:block; }
  </style>
</head>
<body>
  <!-- Cambia el src por tu imagen -->
  <img id="img" src="FlorFP.png" alt="Imagen">

  <script>
    // Fecha de inicio (formato YYYY-MM-DD). Cambia si quieres otra.
    const fechaInicio = new Date("2025-10-01");
    const hoy = new Date();
    const msPorDia = 1000*60*60*24;
    const diasPasados = Math.floor((hoy - fechaInicio) / msPorDia);
    const dias = Math.min(Math.max(diasPasados, 0), 30); // entre 0 y 30
    // brillo de 1 (normal) a 2 (doble) en 30 días
    const brillo = 1 + (dias / 30);
    document.getElementById("img").style.filter = `brightness(${brillo})`;
  </script>
</body>
</html>
